<h1>Ebitengine は 10 周年を迎えました</h1>
<p class="meta">Hajime Hoshi<br><span id="meta-created">2023-06-15</span></p>
<p>Ebitengine の最初のコミットは 2013 年 6 月 15 日 (日本時間) でしたが、本日で 10 年が経過しました。ここまでやっていけたのは、 Ebitengine を使ってくださった皆様、スポンサーしてくださった皆様、コントリビュートしてくださった皆様のおかげです。どうもありがとうございます。今後ともよろしくお願いいたします。</p>
<p>また本日から <a href="https://itch.io/jam/ebitengine-game-jam-2023">Ebitengine Game Jam 2023</a> を開催予定です。興味のある方はぜひご参加ください。</p>
