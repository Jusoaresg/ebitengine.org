<h1>Google Open Source Peer Bonus 2024 を受賞しました</h1>
<p class="meta">Hajime Hoshi<br><span id="meta-created">2024-06-28</span></p>
<p>Ebitengine への貢献が認められ、 <a href="https://opensource.googleblog.com/2023/05/google-open-source-peer-bonus-program-announces-first-group-of-winners-2023.html">2023 年度</a>に引き続き、  <a href="https://opensource.googleblog.com/2024/06/google-open-source-peer-bonus-program-first-group-2024-recipients.html">2024 年度も Google Open Source Peer Bonus を受賞いたしました</a>。誠にありがとうございます。すべてのスポンサー、コントリビューター、およびコミュニティの皆様に心より感謝申し上げます。</p>
